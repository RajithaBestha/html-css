<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation project</title>
    <style>
        table,th,td{
            border: blue solid;
            border-collapse: collapse;
        }
        th{
            background-color: chocolate;
        }
        tr{
            background-color: purple;
        }
    </style>

</head>
<body>
    <h1>Result</h1>
    
    <table>
        <thead>
            <th>Subject</th>
            <th>Theory</th>
            <th>Practical</th>
            <th>Total Marks</th>
            <th>Grades</th>
        </thead>
        <tbody>
                <tr>
                    <th>English</th><td>75</td><td>-</td><td>75</td><td>B1</td>
                </tr>
                <tr>
                    <th>Maths</th><td>77</td><td>-</td><td>70</td><td>B1</td>
                </tr>
                <tr>
                    <th>Physics</th><td>60</td><td>50</td><td>70</td><td>B2</td>
                </tr>
                <tr>
                    <th>Chemistry</th><td>75</td><td>-</td><td>75</td><td>B2</td>
                </tr>
                <tr>
                    <th>Computer Science</th><td>40</td><td>40</td><td>80</td><td>A1</td>
                </tr>
                
                
        
        </tbody>
    </table>
    <h1>Result=Pass</h1>
    
</body>
</html>

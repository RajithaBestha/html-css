<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading</title>
    <style>
        h1{
            color: purple;
        }
        h1{
            color: seagreen;
        }
        #first{
            color: slateblue;
        }
        .class{
            color:orangered;
        }
        div h1{
            color: peru;
        }


    </style>
</head>
<body>
    <div>
<h1 id="first" class="first" style="color:green;">this is my heading</h1>
    </div>
</body>
</html>

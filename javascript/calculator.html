<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator program</title>


    <style>
        .formstyle {
            width: 300px;
            height: 530px;
            margin: auto;
            border: 3px solid orangered;
            border-radius: 20px;
            padding: 10px;
        }

        .button {
            background-color: rgb(155, 26, 90);
            font-size: 30px;
            width: 100px;
            cursor: pointer;


        }

        .button:hover {
            background-color: rgb(0, 128, 53);
        }
    </style>
    <script>

        function calc() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var oper = document.getElementById('operators').value;


            if (oper === '+') {

                document.getElementById('result').value = number1 + number2;

            }
             if (oper === '-') {

            document.getElementById('result').value = number1 - number2;

            }
             if (oper === '*') {

                document.getElementById('result').value = number1 * number2;

            }
             if (oper === '%') {

                document.getElementById('result').value = number1 % number2;

            }
            if(oper === '/')
            {

                document.getElementById('result').value = number1 / number2;

            }



        }






    </script>


</head>

<body>
    <div class="formstyle">
        <form action="">
            <h1 style="text-align: center;color: green;">calculator</h1>
            <p>
                <input type="number" name="number" id="number1" style="line-height: 35px;border: solid 2px;"
                    placeholder="number1">
            </p>
            <p>
                <input type="number" name="number" id="number2" style="line-height: 35px; border: solid 2px;"
                    placeholder="number2">

            </p>
            <p>
                <input type="number" name="result" id="result" style="line-height: 35px; border: solid 2px;"
                    placeholder="result">

            </p>

            <p> <span>
                    <input type="button" value="+" id="operators" class="button" onclick="calc()">
                    <input type="button" value="-" id="operators" class="button" onclick="calc()"><br><br>
                </span>
                <span>
                    <input type="button" value="*" id="operators" class="button" onclick="calc()">
                    <input type="button" value="%" id="operators" class="button" onclick="calc()"><br><br>
                </span>
                <span>
                    <input type="button" value="/" id="operators" class="button" onclick="calc()">
                    <input type="button" value="=" id="operators" class="button" onclick="calc()">
                </span>

    </div>

    </p>
    </form>
    </div>

</body>

</html>
